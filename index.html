<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/8e7a08758e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="game-container" class="container">
            <span id="result-text"></span>
            <div id="choice-container" class="choice-container">
                <div id="player-area" class="choice-area">
                    <div class="choice-area-header">
                        <h2>Player</h2><br>
                        <p>Score: <span id="player-score">0</span></p>
                    </div>
                    <div>
                        <img id="player-choice-img" class="choice-img" src="" alt ="">
                    </div>
                </div>
                <div id="versus-container"><span>Vs.</span></div>
                <div id="computer-area" class="choice-area">
                    <div class="choice-area-header">
                        <h2>Computer</h2><br>
                        <p>Score: <span id="computer-score">0</span></p>
                    </div>
                    <div>
                        <img id="computer-choice-img"  class="choice-img" src="" alt ="">
                    </div>
                </div>
            </div>
            <h3>Choose your weapon!</h3>
            <div id="choice-selection-btns">
                <button aria-label="rock" class="option-btns" data-choice="0"><img src="./assets/images/rock.png" alt="rock" class="thumbnail-choice-img">Rock</button>
                <button aria-label="paper" class="option-btns" data-choice="1"><img src="./assets/images/paper.png" alt="paper" class="thumbnail-choice-img">Paper</button>
                <button aria-label="scissors" class="option-btns" data-choice="2"><img src="./assets/images/scissors.png" alt="scissors" class="thumbnail-choice-img">Scissors</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Footer links go here</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
