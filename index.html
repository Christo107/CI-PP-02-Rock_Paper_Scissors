<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/8e7a08758e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="A game of Rock Paper Scissors, suitable for people of all ages">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="game-container" class="container">
            <span id="result-text"></span>
            <div id="choice-container" class="choice-container">
                <div id="player-area" class="choice-area">
                    <div class="choice-area-header">
                        <h2>Player</h2><br>
                        <p>Score: <span id="player-score">0</span></p>
                    </div>
                    <div class="choice-img-container">
                        <img id="player-choice-img" class="choice-img" src="./assets/images/rock_paper_scissors.png" alt ="rock paper scissors icons">
                    </div>
                </div>
                <div id="versus-container"><span>Vs.</span></div>
                <div id="computer-area" class="choice-area">
                    <div class="choice-area-header">
                        <h2>Computer</h2><br>
                        <p>Score: <span id="computer-score">0</span></p>
                    </div>
                    <div>
                        <img id="computer-choice-img"  class="choice-img" src="./assets/images/rock_paper_scissors.png" alt ="rock paper scissors icons">
                    </div>
                </div>
                
            </div>
            <div class="controls-container">
                <h3>Choose your weapon below to start the game!</h3>
                <div id="choice-selection-btns">
                    <button aria-label="rock" class="option-btns" data-choice="0"><img src="./assets/images/rock.png" alt="rock" class="thumbnail-choice-img">Rock</button>
                    <button aria-label="paper" class="option-btns" data-choice="1"><img src="./assets/images/paper.png" alt="paper" class="thumbnail-choice-img">Paper</button>
                    <button aria-label="scissors" class="option-btns" data-choice="2"><img src="./assets/images/scissors.png" alt="scissors" class="thumbnail-choice-img">Scissors</button>
                </div>
                <div class="rules-container">
                    <h4>Rules:</h4>
                    <p>Rock blunts Scissors</p>
                    <p>Paper wraps Rock</p>
                    <p>Scissors cuts Paper</p>
                </div>
            </div>  
        </div>
        
    </main>
    <div id="game-over-modal-container" class="game-over-modal-container hide">
        <dialog open id="game-over" class="game-over">
            <h4 id="game-over-heading">You have won the game!</h4>
        </dialog>
    </div>
    <footer>
        <div class="footer-links">
            <a href="https://github.com/Christo107?tab=repositories" target="_blank" rel="noopener" aria-label="visit my GitHub page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/christopher-o-dwyer-52025a185/" target="_blank" rel="noopener" aria-label="visit my Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
